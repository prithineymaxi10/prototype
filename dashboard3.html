<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #4e54c8, #8f94fb, #6a11cb, #2575fc , #a18cd1, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease;
        }

        h1, h2 {
            text-align: center;
            animation: slideDown 1s ease;
        }

        .btn {
            display: inline-block;
            background: #2ecc71;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            margin: 0.5rem;
            transition: 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .task-list {
            list-style: none;
            padding: 0;
            animation: fadeIn 2s ease;
        }

        .task-list li {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            animation: zoomIn 0.6s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .current-task {
            text-align: center;
            font-size: 1.2rem;
            margin: 1rem 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Monitoring Dashboard</h1>
        <a class="btn" href="{{ url_for('add_task') }}">Add Task</a>
        <a class="btn" href="{{ url_for('analytics') }}">View Analytics</a>

        <h2>ðŸ•’ Current Task</h2>
        <div class="current-task" id="currentTask">Loading...</div>

        <h2>ðŸ—“ Scheduled Reminders</h2>
        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    <span><strong>{{ task.title }}</strong> at <em>{{ task.time }}</em></span>
                    <button class="btn" onclick="markTaskDone('{{ task.title }}')">Done</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function fetchCurrentTask() {
            fetch('/get_current_task')
                .then(res => res.json())
                .then(data => {
                    const taskDisplay = document.getElementById('currentTask');
                    if (data.current_task && data.current_task.trim() !== "") {
                        taskDisplay.textContent = `ðŸ”” ${data.current_task}`;
                    } else {
                        taskDisplay.textContent = "âœ… All caught up!";
                    }
                })
                .catch(error => {
                    console.error('Error fetching current task:', error);
                    document.getElementById('currentTask').textContent = "âš ï¸ Error loading task";
                });
        }

        function markTaskDone(title) {
            fetch('/mark_done', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }

        fetchCurrentTask();
        setInterval(fetchCurrentTask, 10000); // every 10 sec
    </script>
</body>
</html>
