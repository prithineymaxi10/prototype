<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Translator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #4e54c8, #8f94fb, #6a11cb, #2575fc , #a18cd1, #fbc2eb, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      color: #4e54c8;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-select,
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      background: #6a11cb;
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: background 0.3s ease;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê PDF Translator</h1>
    <p>Easily translate your PDFs into multiple languages and download in your preferred format.</p>

    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload a PDF</label>
        <input class="form-control" type="file" name="file" accept=".pdf" required />
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Select Language</label>
        <select class="form-select" name="language" required>
          <option disabled selected>Select a Language</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese (Simplified)</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="it">Italian</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="pt">Portuguese</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
          <option value="gu">Gujarati</option>
          <option value="mr">Marathi</option>
          <option value="bn">Bengali</option>
          <option value="pa">Punjabi</option>
          <option value="ur">Urdu</option>
          <option value="id">Indonesian</option>
          <option value="ms">Malay</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
          <option value="fa">Persian</option>
          <option value="he">Hebrew</option>
          <option value="pl">Polish</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="si">Sinhala</option>
          <option value="ne">Nepali</option>
          <option value="km">Khmer</option>
          <option value="lo">Lao</option>
          <option value="my">Burmese</option>
          <option value="am">Amharic</option>
          <option value="yo">Yoruba</option>
          <option value="ig">Igbo</option>
          <option value="ha">Hausa</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="format" class="form-label">Select Output Format</label>
        <select class="form-select" name="format" required>
          <option value="txt">TXT</option>
          <option value="docx">DOCX</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Translate and Download</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
