<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>
<body>
  <h1>ScreenTime and Distractor Images</h1>
  
  <h2>ScreenTime Images</h2>
  <div id="screenTimeImages"></div>

  <h2>Distractor Images</h2>
  <div id="distractorImages"></div>

  <script>
    async function fetchImages(url, containerId) {
      const response = await fetch(url);
      const data = await response.json();
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      data.images.forEach(imgSrc => {
        const img = document.createElement('img');
        img.src = imgSrc;
        img.width = 300;
        container.appendChild(img);
      });
    }

    fetchImages('http://localhost:5000/images', 'screenTimeImages');
    fetchImages('http://localhost:5001/images', 'distractorImages');
  </script>
</body>
</html>
